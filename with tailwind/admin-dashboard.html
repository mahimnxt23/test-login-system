<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Admin Dashboard</title>
	</head>
	<body>
		<nav class="bg-black p-4">
			<div class="container mx-auto flex items-center justify-between">
				<h1 class="lg:text-2xl font-bold text-slate-300">Admin Dashboard</h1>
				<div class="space-x-4 md:flex">
					<div class="relative">
						<button
							id="manage-btn"
							class="bg-custom-gradient font-bold rounded px-2 mr-5"
						>
							Manage
						</button>
						<div
							id="dropdown-menu"
							class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden md:hidden"
						>
							<a
								href="#"
								class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
								>Option 1</a
							>
							<a
								href="#"
								class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
								>Option 2</a
							>
							<a
								href="#"
								class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
								>Option 3</a
							>
						</div>
					</div>
					<button href="#" class="bg-custom-gradient font-bold rounded px-2">
						View
					</button>
				</div>
			</div>
		</nav>
		<div class="flex-grow flex items-center justify-center" id="live-footage">
			<video src="#" class="w-full h-full object-cover" controls autoplay muted>
				Your browser does not support the video tag.
			</video>
		</div>

		<script>
			const manageBtn = document.getElementById("manage-btn");
			const dropdownMenu = document.getElementById("dropdown-menu");

			manageBtn.addEventListener("click", () => {
				dropdownMenu.classList.toggle("hidden");
			});
		</script>
	</body>
</html>
