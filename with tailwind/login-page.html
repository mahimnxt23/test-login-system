<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- for testing purposes -->
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->

		<!-- for final build -->
		<link rel="stylesheet" href="./src/output.css" />

		<title>Login</title>
	</head>
	<body>
		<div
			class="font-ethosnova flex min-h-screen items-center justify-center bg-black"
		>
			<div class="rounded-lg bg-gray-900 p-8 shadow-lg">
				<h2 class="mb-6 text-2xl text-white">Login</h2>

				<form action="/submit">
					<div class="mb-4">
						<label class="block text-gray-400">Username</label>
						<input
							type="text"
							class="w-full rounded bg-gray-700 p-2 text-white"
							required
						/>
					</div>
					<div class="mb-4">
						<label class="block text-gray-400">Password</label>
						<input
							type="password"
							class="w-full rounded bg-gray-700 p-2 text-white"
							required
						/>
					</div>
					<button
						type="submit"
						class="w-full rounded bg-custom-gradient p-2 font-bold"
					>
						Login
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
